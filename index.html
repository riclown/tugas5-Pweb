<!DOCTYPE html>
<html lang="en">
<body class="bg-info bg-gradient d-flex align-items-center">
<head>
    <title>Belajar Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="Assets/main.js"></script>
    <script>
    function validateForm() {
        if (document.forms["formPendaftaran"]["nama"].value == "") {
            alert("Nama Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["nama"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["email"].value == "") {
            alert("Email Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["email"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
           alert("Pilih Jurusan.");
           document.forms["formPendaftaran"]["jurusan"].focus();
           return false;
       }
       if (document.forms["formPendaftaran"]["nrp"].value == "") {
           alert("Masukkan NRP.");
           document.forms["formPendaftaran"]["nrp"].focus();
           return false;
       }
       if (document.forms["formPendaftaran"]["vaksin"].selectedIndex < 1) {
           alert("Pilih Status Vaksin.");
       document.forms["formPendaftaran"]["vaksin"].focus();
       return false;
       }
   }
   </script>
</head>
<body>
    <div class="container">
        <center><h1>Form Kelayakan Kuliah Offline</h1></center>
        <form name="formPendaftaran" action="Assets/pendaftaran.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>NRP</label>
                <input type="number" name="nrp" placeholder="NRP" class="form-control" required maxlength="14" minlength="10">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <textarea placeholder="Masukkan alamat" name="alamat" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" class="form-control">
                        <option value="0">Pilih Jurusan</option>
                        <option value="1">Jurusan Teknik Informatika</option>
                        <option value="2">Jurusan Sistem Informasi/option>
                        <option value="3">Jurusan Teknik Informasi</option>
                        <option value="4">Jurusan Sistem Perkapalan</option>
                        <option value="5">Jurusan industri</option>
                    </select>
            </div>
 
            <div class="form-group">
                <label>Pilih Status Vaksin</label>
                <select name="vaksin" class="form-control">
                    <option value="0">Pilih Status Vaksin</option>
                    <option value="1">Vaksin Pertama</option>
                    <option value="2">Vaksin Kedua</option>
                </select>
            </div>
            <center><button type="submit" class="btn btn-success">Submit</button></center>
            <!-- <center><a href="#" onclick="location.href = 'hasil.html';" class="btn btn-primary">Submit</a></center> -->
        </form>
    </div>
   
</body>
</body>
</html>
